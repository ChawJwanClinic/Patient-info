<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المريض</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: lightgrey;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .language-selector {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }

        .language-selector a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .language-selector a:hover {
            color: darkblue;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, button { 
            font-family: Arial, sans-serif;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <a href="index.html">English</a>
        <a href="form-ar.html">العربية</a>
        <a href="form-ckb.html">کوردی</a>
    </div>

    <form action="#" method="post">
        <label for="name">اسم المريض</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسم المريض الخاص بك" required>

        <label for="age">عمر المريض</label>
        <input type="number" id="age" name="age" placeholder="أدخل عمر المريض الخاص بك" required min="1" max="100">

        <label for="message">مشكلة المريض</label>
        <textarea id="message" name="message" rows="4" placeholder="أدخل مشكلة المريض الخاص بك" required></textarea>

        <button type="submit">يُقدِّم</button>
    </form>
</body>
</html>
